<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" as="style" href="/popup/pretendard.css">
  <link rel="preload" href="/fonts/Pretendard-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="/fonts/Pretendard-Medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="/fonts/Pretendard-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <title>KNU+</title>
</head>
<body>
  <div class="topbar">
    <svg id="navigate-back" class="navigate-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
    </svg>
    <span class="title">성적 조회</span>
    <svg id="navigate-open" class="navigate-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 0 0 3 8.25v10.5A2.25 2.25 0 0 0 5.25 21h10.5A2.25 2.25 0 0 0 18 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
    </svg>
  </div>
  <div class="container">
    <div class="box">
      <div class="toggle-item" data-name="forceEnable">
        <div class="item-info">
          <span class="item-title">성적 조회 강제 활성화</span>
          <span class="item-description">강의평가, 상담 여부와 관계없이 조회를 가능하게 합니다</span>
        </div>
        <div class="item-togglebox">
          <div class="item-toggle"></div>
        </div>
      </div>
    </div>
    <div class="box">
      <div class="toggle-item" data-name="disableAutoLogout">
        <div class="item-info">
          <span class="item-title">자동 로그아웃 비활성화</span>
          <span class="item-description">자동 로그아웃 기능을 비활성화합니다</span>
        </div>
        <div class="item-togglebox">
          <div class="item-toggle"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
